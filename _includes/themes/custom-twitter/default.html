<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/1.4.0/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/logo/tvm-logo.png">
  <link href="/images/logo/tvm-logo.png" rel="icon" type="image/png"/>
  <link rel="shortcut icon" href="images/logo/tvm-logo.png">
  -->

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-75982049-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    gtag('js', new Date());
    gtag('config', 'UA-75982049-2');
  </script>

</head>

  <body>
    <div class="topbar">
      <div class="fill">
        <div class="container">
          <h2>
          <a href="/" class="nav">
            <img src="/images/logo/tvm-logo-small-black.png" width="70px">
          </a>
          </h2>
          <ul class="nav">
            <li> <a href="/community.html">Community Support</a></li>
            {% assign pages_list = site.pages | sort:"order" %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
            <li> <a href="http://nnvm.tvmlang.org">NNVM Compiler Docs</a></li>
            <li> <a href="http://docs.tvmlang.org">TVM Docs</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer>
      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
